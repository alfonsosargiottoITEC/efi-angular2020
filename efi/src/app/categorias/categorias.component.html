
<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <p>{{ category.name }}</p>
    <div>
    <button class="btn btn-primary" (click)="category.hide = !category.hide " >
               Detalles
            </button>
        </div>
        <div>
          <button class="btn btn-warning" (click)="deleteCategory(category)" >
              Borrar
          </button>
      </div>
    </div>
    <div class="card-body" [hidden]="category.hide">
        <p>Detalle: {{category.detail}}</p>
    </div>
</div>
