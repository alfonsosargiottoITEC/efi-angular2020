

<div id='gastoTarjeta' class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center"
    [ngStyle]="{'background-color': (gasto.type==='Ingreso') ? '#A9E8AE' : '#F09984'}">
        <p><b>{{ gasto.name }}</b></p>
        <div>
            <button class="btn btn-primary" (click)="gasto.hide = !gasto.hide " >
               Detalles
            </button>
        </div>
        <div>
          <button class="btn btn-warning" (click)="deleteGasto(gasto)" >
              Borrar
          </button>
      </div>
    </div>
    <div class="card-body" [hidden]="gasto.hide" [ngStyle]="{'background-color': (gasto.type==='Ingreso') ? '#8EB2D1' : '#D9C56C'}">
        <p><b>Tipo: </b> {{gasto.type}}</p>
        <p><b>Monto:</b> {{gasto.price | currency }}</p>
        <p><b>Categor√≠a: </b> {{gasto.category}}</p>
        <p><b>Fecha: </b> {{gasto.date}}</p>
    </div>
</div>
